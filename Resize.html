<body onLoad="init();">
	<canvas id="demoCanvas" width="800" height="600"  >
		alternate content
	</canvas>
	
	<!-- Not sure why but cannot have Javascript outside of the body -->
	
	<script>

		var canvas, stage;
		var bg, logo;		
		var container, storyImg;
		var contentWidth, contentHeight;
		var imgPath = "Story_Images/";

		// Resize event listener
		window.addEventListener('resize', resize);
		
		/**
		 * Init handler
		 */
		 
		function init() {
			canvas = document.getElementById("demoCanvas");
			stage = new createjs.Stage(canvas);
			
			createBackground();
			createContent();
			
			/**
			 * Tick Handler
			 */
			createjs.Ticker.addEventListener("tick", stage);
			
			/* // Method 2: to create a Tick event listener
			createjs.Ticker.addEventListener("tick", tick);
			function tick() {
				stage.update();
				//alert("tick");
			}*/
			
			resize();
		}
		
		/**
		 * create and display the background (fullscreen)
		 */
		function createBackground() {
			
			bg = new createjs.Shape();		
			stage.addChild(bg);

		}

		/**
		 * create and display logo (top-right)
		 */
		 /*BUG*/ // Not current being used
				// Rolled into the createContent method
		function createLogo() {

			logo = new createjs.Bitmap(imgPath + "echo2.png");
			logo.y = 10;
			// Adds logo only to the stage
			//stage.addChild(logo);
		}
		
		 
		/**
		 * create container (centered)
		 */
		function createContent() {
			
			// Obtain the current draw space
			contentWidth = document.getElementById("demoCanvas").offsetWidth;
			contentHeight = document.getElementById("demoCanvas").offsetHeight;

			container = new createjs.Container();
			stage.addChild(container);
			
			// Adding logo to the content container
			logo = new createjs.Bitmap(imgPath + "echo2.png");
			logo.y = 10;
			logo.x = 10;
			container.addChild(logo);

			// Load the Image
			// (You should also use PreloadJS to avoid the onload listener)
			storyImg = new Image();
			storyImg.src = imgPath +"web_voice_v2-01.jpg";
			storyImg.onload = handleImageLoad;
			//alert("image loaded");

		}
		
		function handleImageLoad() {

			// Create a CreateJS bitmap from the loaded image
			var bmpStoryImage = new createjs.Bitmap(storyImg);

			// Add the bitmap to the Container
			container.addChild(bmpStoryImage);
			
			// Used to place the logo at the top layer
			// Place the logo on the story image
			container.setChildIndex(logo,1);
			
			// Set the registration point of the content Container to center
			container.regX = bmpStoryImage.image.width/2;
			container.regY = bmpStoryImage.image.height/2;

			// Set the scale value
			// It could be useful to properly handle different mobile resolutions
			container.scaleX = 0.5;
			container.scaleY = 0.5;
			//alert("scaling set");
			
			/*BUG*/ //This method of setting the transform does not work
			//container.setTransform(0,0, 0.5, 0.5, 0,0,0,0,0);
			
		}

		/**
		 * Resize event handler
		 */
		function resize() {
			//alert("resize");
			/*
			// First method attempting to use the Container content for resize
			// Resize the canvas element
		  	stage.canvas.width = window.innerWidth;
	    	stage.canvas.height = window.innerHeight;	    	

	    	// Logo: top-right position (canvasWidth - image width - 10 px padding)
	    	logo.x = stage.canvas.width - 400 - 10

	    	// Background: full screen redraw 
	    	bg.graphics.clear()
	    	bg.graphics.beginFill("#222").drawRect(0, 0, stage.canvas.width, stage.canvas.height);
	    	
	        // Content: centered
	        container.x = stage.canvas.width / 2;
	        container.y = stage.canvas.height / 2;
			//alert("resize complete");
			*/
			
			/*
			// Possible alternative method that simply involves updating the dimensions of the canvas
			// just showing width to simplify the example:
			var newWidth = 600;
			var newHeight = 400;
			var scale = newWidth/demoCanvas.width;
			demoCanvas.width = newWidth;
			stage.scaleX = stage.scaleY = scale;			
			
			// Background: full screen redraw 
	    	bg.graphics.clear()
	    	bg.graphics.beginFill("#222").drawRect(0, 0, stage.canvas.width, stage.canvas.height);
			
			// Content: centered
	        container.x = stage.canvas.width / 2;
	        container.y = stage.canvas.height / 2;
			
			stage.update(); // draw at the new size.
			*/
			
			// Additional scaling method based of the content container
			//var w = $("#container").width();
			//var h = $("#container").height();
			
			var w = window.innerWidth-2;
			var h = window.innerHeight-2;

			stage.canvas.width = w;
			stage.canvas.height = h;

			// Simple "fit-to-screen" scaling
			var ratio = 1667 / 1250; // Use the "default" size of the content you have.
			var windowRatio = w/h;
			
			// calculate a scale factor to keep a correct aspect ratio.
            //var scale = Math.min(window.innerWidth/w, window.innerHeight/w);
			
			var scale = w/1250;
			if (windowRatio > ratio) {
				scale = h/1667;
			}
			
			// Background: full screen redraw 
	    	bg.graphics.clear()
	    	bg.graphics.beginFill("#222").drawRect(0, 0, stage.canvas.width, stage.canvas.height);
			
			// Content: centered
	        container.x = stage.canvas.width / 2;
	        container.y = stage.canvas.height / 2; 
			
			// Scale up to fit width or height
			container.scaleX = container.scaleY = scale;
			
			stage.update();
		
	    }

	</script>
